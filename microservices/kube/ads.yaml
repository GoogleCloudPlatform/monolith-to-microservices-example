apiVersion: v1
kind: Service
metadata:
  labels:
    service: ads
  name: ads
  namespace: microservice
spec:
  ports:
  - name: "8001"
    port: 8001
    targetPort: 8001
  selector:
    service: ads
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: ads
  name: ads
  namespace: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ads
  template:
    metadata:
      labels:
        service: ads
    spec:
      containers:
      - env:
        - name: GCP_PROJECT_ID
          value: [PROJECT_ID]
        image: gcr.io/cloud-solutions-images/ecomm-ads
        imagePullPolicy: Always
        name: ads
        ports:
        - containerPort: 8001
